---
# tasks file for macos_bootstrap

- name: "Create a symbolic link for docker to podman - MUST USE BECOME"
  ansible.builtin.file:
    src: "{{ podman_path }}"
    dest: "{{ docker_path }}"
    owner: root
    state: link
  become: true

- name: "Include PodMan Machine Tasks"
  ansible.builtin.include_tasks: podman_machine.yml