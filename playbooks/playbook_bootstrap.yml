---

- name: MacOS Bootstrap Playbook
  hosts: localhost
  connection: local
  vars_files: "../vars.yml"
  tasks:
  roles:
    - role: saocean.macos.role_pre_bootstrap
      tags: "role_pre_bootstrap"

    - role: geerlingguy.mac.homebrew
      vars:
        homebrew_cask_apps:
          - aws-vault
        homebrew_taps:
          - hashicorp/tap
        homebrew_installed_packages:
          - awscli
          - coreutils
          - diffutils
          - findutils
          - git
          - gawk
          - gnu-indent
          - gnu-sed
          - gnu-tar
          - gnu-time
          - gnu-which
          - gnupg
          - grep
          - gzip
          - hashicorp/tap/vault
          - jq
          - less
          - make
          - node
          - openssl
          - qemu
          - podman
          - pre-commit
          - pyenv
          - pyenv-virtualenv
          - readline
          - sqlite3
          - tfenv
          - tflint
          - tfsec
          - watch
          - wdiff
          - xz
          - zip
          - zlib
      tags: "role_homebrew"
    - role: saocean.macos.role_shell_zsh
      tags: "role_shell_zsh"
    - role: saocean.macos.role_finder
      tags: "role_finder"
    - role: saocean.macos.role_python
      tags: "role_python"
    - role: saocean.macos.role_podman
      tags: "role_podman"
    - role: saocean.macos.role_ansible
      tags: "role_ansible"
    - role: saocean.macos.role_terraform
      tags: "role_terraform"
    - role: saocean.macos.role_aws
      tags: "role_aws"
    - role: saocean.macos.role_internal
      tags: "role_internal"
    - role: saocean.macos.role_git
      tags: "role_git"
